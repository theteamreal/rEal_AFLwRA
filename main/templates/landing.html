{% extends "base.html" %}
{% load static %}

{% block title %}Federated Learning — Asynchronous &amp; Robust{% endblock %}

{% block extra_head %}
<style>
    html,
    body {
        overflow: hidden;
        height: 100%;
        user-select: none;
    }

    /* ── PAGE fills viewport under the navbar ── */
    .fedora-body {
        padding-top: 0 !important;
        /* we handle offset inside .landing-page */
        height: 100%;
        overflow: hidden;
    }

    .landing-page {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        padding-top: 56px;
        /* navbar height */
    }

    /* ── KEYFRAMES ── */
    @keyframes slideFromTop {
        from {
            opacity: 0.001;
            transform: translateY(-520px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ══════════════════════════════════════════
       MID SECTION — horizontal layout
    ══════════════════════════════════════════ */
    .mid-section {
        flex-shrink: 0;
        padding: 8px 36px 8px;
        margin-top: 24px;
        display: flex;
        flex-direction: row;
        align-items: baseline;
        gap: 0;
    }

    .mid-word {
        font-size: clamp(28px, 3.8vw, 58px);
        font-weight: 700;
        letter-spacing: -0.035em;
        color: #fff;
        line-height: 1;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1),
            transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .mid-word.dim {
        color: rgba(255, 255, 255, 0.28);
        font-weight: 300;
    }

    .mid-word.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .mid-sep {
        flex-shrink: 0;
        width: 1px;
        height: clamp(18px, 2.4vw, 36px);
        background: rgba(255, 255, 255, 0.15);
        margin: 0 clamp(12px, 1.8vw, 28px);
        align-self: center;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .mid-sep.visible {
        opacity: 1;
    }

    /* ── HERO SECTION ── */
    .hero-section {
        flex: 1;
        min-height: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    @keyframes lineSlide {
        from {
            transform: translateX(-1520px);
        }

        to {
            transform: translateX(0);
        }
    }

    .hero-line-top,
    .hero-line-bot {
        flex-shrink: 0;
        width: 100%;
        height: 1px;
        background: rgba(187, 187, 187, 0.2);
        transform: translateX(-1520px);
        animation: lineSlide 1.2s cubic-bezier(0.22, 1.1, 0.36, 1.02) 4s forwards;
    }

    .hero-title-wrap {
        flex: 1;
        min-height: 0;
        width: 100%;
        display: flex;
        flex-flow: row;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: visible;
        opacity: 0.001;
        transform: translateY(-520px);
        animation: slideFromTop 2.8s cubic-bezier(0.69, 0, 0.05, 0.98) 0s forwards;
    }

    .hero-text-wrap {
        mix-blend-mode: difference;
        flex: 1 0 0;
        width: 1px;
        height: 100%;
        position: relative;
    }

    @keyframes textRise {
        from {
            opacity: 1;
            transform: translateY(-350px) scale(0.6);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .hero-text-svg {
        display: block;
        width: 100%;
        height: 100%;
        transform: translateY(-350px) scale(0.6);
        transform-origin: center center;
        animation: textRise 1.4s cubic-bezier(0.95, -0.02, 0.38, 1) 2.9s forwards;
    }

    @keyframes loaderIn {
        from {
            transform: translateX(-1440px);
            opacity: 0.9;
        }

        78% {
            transform: translateX(12px);
            opacity: 1;
        }

        88% {
            transform: translateX(-6px);
            opacity: 1;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .hero-loader {
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 1440px;
        overflow: visible;
        transform: translateX(-1440px);
        opacity: 0.9;
        animation: loaderIn 2.5s cubic-bezier(0.33, 1.08, 0.4, 0.99) 3s forwards;
    }

    @keyframes fillerRise {
        from {
            opacity: 1;
            transform: translateY(-350px) scale(0.6);
        }

        to {
            opacity: 0.9;
            transform: translateY(0) scale(1);
        }
    }

    .hero-filler {
        background: #000;
        opacity: 1;
        z-index: 1;
        flex: none;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        transform: translateY(-350px) scale(0.6);
        animation: fillerRise 1.4s cubic-bezier(0.96, -0.02, 0.38, 1.01) 2.9s forwards;
    }

    @media (max-width: 600px) {
        .mid-section {
            flex-direction: column;
            gap: 4px;
        }

        .mid-sep {
            display: none;
        }

        .mid-word {
            font-size: clamp(22px, 7vw, 36px);
        }
    }
</style>
{% endblock %}

{% block content %}
<main class="landing-page">
    <div class="hero-section" aria-hidden="true">
        <section class="mid-section" aria-label="Project overview">
            <span class="mid-word">Federated Learning</span>
            <div class="mid-sep"></div>
            <span class="mid-word dim">with Robust</span>
            <div class="mid-sep"></div>
            <span class="mid-word dim">Aggregation</span>
        </section>
        <div class="hero-line-top"></div>
        <div class="hero-title-wrap">
            <div class="hero-text-wrap">
                <svg class="hero-text-svg" viewBox="0 0 1300 240" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid meet">
                    <text x="650" y="210" text-anchor="middle"
                        font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="220"
                        font-weight="600" letter-spacing="-12" fill="white">Fedora</text>
                </svg>
            </div>
            <div class="hero-loader">
                <div class="hero-filler"></div>
            </div>
        </div>
        <div class="hero-line-bot"></div>
    </div>
</main>
{% endblock %}

{% block extra_scripts %}
<script>
    /* ── FADE IN MID WORDS after Fedora animation completes ── */
    setTimeout(() => {
        document.querySelectorAll('.mid-word').forEach((el, i) => {
            el.style.transitionDelay = (i * 0.12) + 's';
            el.classList.add('visible');
        });
        document.querySelectorAll('.mid-sep').forEach((el, i) => {
            el.style.transitionDelay = (i * 0.12 + 0.06) + 's';
            el.classList.add('visible');
        });
    }, 5800);
</script>
{% endblock %}
